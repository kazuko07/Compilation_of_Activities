<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Compilation Front Page</title>
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            margin-top: 80px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 100px;
            border-radius: 10px;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2em;
            color: #555;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            width: 220px;
            margin: 10px;
            padding: 15px;
            font-size: 1.2em;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            border-radius: 5px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #117a8b;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .footer {
            margin-top: 50px;
            color: #777;
            padding: 20px 0;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        .footer a {
            color: #555;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #000;
        }
        
        .footer .fa {
            padding: 10px;
            font-size: 20px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

        .fa-facebook {
            background: #3b5998;
            color: white;
        }

        .fa-twitter {
            background: #55acee;
            color: white;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }

        .fa-instagram {
            background: #e4405f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>PROJECT IN ITEC87</h1>
            <p>Name: James Iris G. Ambion</p>
            <p>Year & Section: BSIT 3-1</p>
        </div>
        <div class="btn-container">
            <a href="cv.html" class="btn btn-primary btn-custom"><i class="fa fa-file-text-o"></i> Resume</a>
            <a href="rs.html" class="btn btn-success btn-custom"><i class="fa fa-cutlery"></i> Restaurant Menu</a>
            <a href="cof.html" class="btn btn-info btn-custom"><i class="fa fa-certificate"></i> Certificate</a>
            <a href="store.html" class="btn btn-warning btn-custom"><i class="fa fa-shopping-cart"></i> Store</a>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
